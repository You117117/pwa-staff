<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resto QR — Staff</title>
  <!-- Paths en absolu pour éviter les soucis de sous-chemin sur Vercel -->
  <link rel="stylesheet" href="/style.css" />
</head>
<body>

  <header>
    <h1>Resto QR — Staff</h1>

    <div class="env">
      <label class="muted">URL API</label>
      <input type="text" id="apiUrl" placeholder="https://..." />
      <button id="btnSaveApi" class="secondary">Mémoriser</button>
    </div>
  </header>

  <main>
    <section class="panel">
      <div class="panel-head">
        <h2>Tables</h2>
        <div class="actions">
          <select id="filterTables" class="select">
            <option value="TOUTES">Toutes</option>
            <option value="T1">T1</option>
            <option value="T2">T2</option>
            <option value="T3">T3</option>
            <option value="T4">T4</option>
            <option value="T5">T5</option>
            <option value="T6">T6</option>
            <option value="T7">T7</option>
            <option value="T8">T8</option>
            <option value="T9">T9</option>
            <option value="T10">T10</option>
          </select>
          <button id="btnRefreshTables" class="ghost">Rafraîchir</button>
        </div>
      </div>

      <div id="tablesEmpty" class="empty">Aucune table</div>
      <div id="tables"></div>
    </section>

    <aside class="panel">
      <div class="panel-head">
        <h2>Résumé du jour</h2>
        <button id="btnRefreshSummary" class="ghost">Rafraîchir</button>
      </div>

      <div id="summaryEmpty" class="empty">Aucun ticket aujourd’hui.</div>
      <div id="summary" class="list"></div>
    </aside>
  </main>

  <footer>© Resto QR</footer>

  <script src="/js/bridge-orders-staff.js"></script>
  <script src="/js/app.js?v=21"></script>
  <script src="/js/table-status.js"></script>
  <script src="/js/table-detail.js?v=8"></script>
</body>
</html>
