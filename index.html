<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Resto QR — Staff</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0b1220">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="topbar">
    <h1>Resto QR — Staff</h1>
    <div class="api-tools">
      <label for="apiUrl">URL API</label>
      <input id="apiUrl" type="text" placeholder="https://orders-api-XXXX.onrender.com">
      <button id="btnRemember" class="secondary">Mémoriser</button>
      <button id="btnHealth" class="secondary">Tester /health</button>
      <span id="healthBadge" class="badge"></span>
    </div>
  </header>

  <main class="grid">
    <section class="card" id="tablesCard">
      <div class="card-head">
        <h2>Tables</h2>
        <div class="actions">
          <select id="filter">
            <option value="ALL">Toutes</option>
            <option value="T1">T1</option>
            <option value="T2">T2</option>
            <option value="T3">T3</option>
            <option value="T4">T4</option>
            <option value="T5">T5</option>
          </select>
          <button id="btnRefresh" class="secondary">Rafraîchir</button>
        </div>
      </div>
      <div id="tables" class="tables"></div>
      <p id="tablesEmpty" class="muted" style="display:none">Aucune table</p>
    </section>

    <aside class="card" id="summaryCard">
      <div class="card-head">
        <h2>Résumé du jour</h2>
        <div class="actions">
          <button id="btnRefreshSummary" class="secondary">Rafraîchir</button>
        </div>
      </div>
      <div id="summary" class="summary"></div>
      <p id="summaryEmpty" class="muted" style="display:none">Aucun ticket aujourd'hui</p>
    </aside>
  </main>

  <footer class="muted small">V1.1 — Cette PWA est un mock fonctionnel (impression à intégrer ePOS côté site).</footer>

  <script src="js/bridge-orders-staff.js"></script>
  <script src="js/app.js"></script>
<script src="js/table-session.js"></script>
</body>
</html>
