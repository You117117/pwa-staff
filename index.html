<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Resto QR — Staff</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0b1220">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="topbar">
    <h1>Resto QR — Staff</h1>
    <div class="api-tools">
      <label for="apiUrl">URL API</label>
      <input id="apiUrl" type="text" placeholder="https://qr-api-xxx.onrender.com">
      <button id="btnRemember" class="secondary">Mémoriser</button>
      <button id="btnHealth" class="secondary">Tester /health</button>
      <span id="healthBadge" class="badge"></span>
    </div>
  </header>

  <main class="grid">
    <section class="card" id="tablesCard">
      <div class="card-head">
        <h2>Tables</h2>
        <div class="actions">
          <button id="btnRefresh" class="secondary">Rafraîchir</button>
        </div>
      </div>

      <div id="tables" class="tables">
        <!-- EXEMPLE de carte avec slot persistant -->
        <div class="table" data-table="T1">
          <div class="head"><span class="chip">T1</span></div>
          <div class="actions">
            <button>Imprimer maintenant</button>
            <button>Paiement confirmé</button>
          </div>
          <!-- Slot persistant rempli par table-inline-session.v6.js -->
          <div class="tis-slot" data-table="T1"></div>
        </div>
      </div>
    </section>

    <aside class="card" id="summaryCard">
      <div class="card-head">
        <h2>Résumé du jour</h2>
        <div class="actions">
          <button id="btnRefreshSummary" class="secondary">Rafraîchir</button>
        </div>
      </div>
      <div id="summary" class="summary"></div>
      <p id="summaryEmpty" class="muted" style="display:none">Aucun ticket aujourd'hui</p>
    </aside>
  </main>

  <footer class="muted small">build-v6 — PWA Staff</footer>

  <script src="js/bridge-orders-staff.js"></script>
  <script src="js/app.js"></script>
  <script src="js/table-inline-session.v6.js"></script>
</body>
</html>
