<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Resto QR — Staff</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0b1220">
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <header>
    <h1>Resto QR — Staff</h1>
    <div class="env">
      <label>URL API</label>
      <input id="apiUrl" type="text" placeholder="https://resto-qr-api-1.onrender.com">
      <button id="saveApi">Mémoriser</button>
      <button id="testHealth">Tester /health</button>
      <span id="healthBadge" class="badge"></span>
    </div>
  </header>

  <main>
    <section class="panel">
      <div class="panel-head">
        <h2>Tables</h2>
        <div class="actions">
          <select id="filter">
            <option value="all">Toutes</option>
            <option value="pending">En attente</option>
            <option value="empty">Vides</option>
          </select>
          <button id="reload">Rafraîchir</button>
        </div>
      </div>
      <div id="tables" class="grid"></div>
      <div id="tables-grid" class="tables-grid"></div>
    </section>

    <section class="panel">
      <div class="panel-head">
        <h2>Résumé du jour</h2>
        <div class="actions">
          <button id="reloadSummary">Rafraîchir</button>
        </div>
      </div>
      <div id="summary" class="list"></div>
    </section>
  </main>

  <footer>
    <small>V1.1 — Cette PWA est un mock fonctionnel (impression à intégrer ePOS côté site).</small>
  </footer>

  <script src="js/app.js"></script>
  <script src="js/bridge-orders-staff.js"></script>

</body>
</html>
